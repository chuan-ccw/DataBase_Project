<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>店家登入</title>
    <style>
        body {
            font-family: Arial, "微軟正黑體", sans-serif;
            background-image: url("{{ url_for('static', filename='img/店家登入.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px; /* 統一寬度 */
        }

        h1 {
            margin-bottom: 20px;
        }

        .field {
            margin: 12px 0;
            text-align: left;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 4px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 18px;
            padding: 10px 0;
            width: 100%;
            font-size: 18px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            background-color: #ff9800;
            color: #fff;
        }

        button:hover {
            opacity: 0.85;
        }

        /* ✅ 修改樣式：與顧客登入一致 */
        a.back {
            display: inline-block;
            margin-top: 15px;
            font-size: 14px;
            text-decoration: none; /* 移除底線 */
            color: #555;           /* 深灰色 */
        }
        
        a.back:hover {
            color: #000;
        }

        .error {
            color: #d32f2f;
            margin-bottom: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>店家登入</h1>

        {% if error_msg %}
        <div class="error">
            {{ error_msg }}
        </div>
        {% endif %}

        <form action="{{ url_for('admin_login') }}" method="post">
            <div class="field">
                <label for="shopId">店家 ID：</label>
                <input type="text" id="shopId" name="shopId" required
                       value="{{ old_shopId if old_shopId is defined else '' }}">
            </div>

            <button type="submit">登入</button>
        </form>

        <a href="{{ url_for('index') }}" class="back">回首頁</a>
    </div>
</body>
</html>
