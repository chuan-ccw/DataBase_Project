<!-- templates/admin_order_history.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>歷史訂單</title>
    <style>
        body {
            font-family: Arial, "微軟正黑體", sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .page-wrapper {
            max-width: 1100px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 24px 32px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 8px;
        }

            .page-header h1 {
                margin: 0;
                font-size: 22px;
            }

        .header-info {
            text-align: right;
            font-size: 14px;
            color: #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px 10px;
            text-align: center;
            font-size: 14px;
        }

        th {
            background-color: #f0f0f0;
        }

        .footer {
            margin-top: 24px;
            text-align: right;
        }

        .btn {
            display: inline-block;
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .btn-secondary {
            background-color: #9e9e9e;
            color: #fff;
        }

            .btn-secondary:hover {
                opacity: 0.9;
            }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="page-header">
            <h1>歷史訂單（已完成訂單）</h1>
            <div class="header-info">
                店家 ID：{{ admin_id if admin_id is defined else '（未設定）' }}
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>編號</th>        <!-- 3 位數 code -->
                    <th>訂單編號</th>    <!-- 真正 order_id -->
                    <th>顧客電話</th>
                    <th>總金額</th>
                </tr>
            </thead>
            <tbody>
                {% if history %}
                {% for h in history %}
                <tr>
                    <td>{{ h.code }}</td>
                    <td>{{ h.order_id }}</td>
                    <td>{{ h.phone or '-' }}</td>
                    <td>${{ h.total_amount }}</td>
                </tr>
                {% endfor %}
                {% else %}
                <tr>
                    <td colspan="4">目前沒有已完成的訂單。</td>
                </tr>
                {% endif %}
            </tbody>
        </table>

        <div class="footer">
            <a href="{{ url_for('admin_orders') }}" class="btn btn-secondary">
                ← 返回未完成訂單
            </a>
        </div>
    </div>
</body>
</html>
