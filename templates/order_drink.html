<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>飲料點單</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .container { max-width: 950px; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        .header-info { text-align: right; font-size: 0.9em; color: #555; line-height: 1.5; }
        .drink-img-box { width: 100%; height: 350px; background-color: #eee; border-radius: 8px; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 1px solid #ddd; }
        .drink-img-box img { max-width: 100%; max-height: 100%; object-fit: cover; display: none; }
        .form-label { font-weight: bold; }
        .btn-action { width: 120px; }
        select option[disabled] { color: #999; }
        /* 店家名稱顯示樣式 */
        .store-display { font-size: 1.2em; color: #2c3e50; font-weight: bold; padding: 5px 10px; background-color: #e9ecef; border-radius: 5px; display: inline-block;}
    </style>
</head>
<body>

<div class="container">
    <form action="{{ url_for('add_item') }}" method="POST">
        <input type="hidden" name="phone" value="{{ customer_phone }}">
        <input type="hidden" name="customer_id" value="{{ customer_id }}">
        <input type="hidden" name="order_id" value="{{ order_id }}">
        
        <input type="hidden" name="store_id" value="{{ store_id }}">

        <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
            <h2 class="mb-0">飲料點單</h2>
            
            <div class="d-flex align-items-center">
                <div class="me-5 text-end">
                    <span class="text-muted small d-block">目前店家</span>
                    <div class="store-display">{{ store_name }}</div>
                </div>

                <div class="header-info">
                    顧客電話：{{ customer_phone }}<br>
                    今日日期：{{ today }}<br>
                    訂單編號：{{ order_id }}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5 mb-3">
                <div class="drink-img-box">
                    <img id="product-image" src="" alt="飲品圖片">
                </div>
            </div>

            <div class="col-md-7">
                
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">飲品：</label>
                    <div class="col-sm-9">
                        <select name="product_id" id="product-select" class="form-select" required>
                            <option value="" disabled selected>請選擇飲品</option>
                            {% for p in products %}
                            <option value="{{ p.id }}" data-photo="{{ p.photo_url }}">
                                {{ p.name }} (${{ p.price }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">尺寸：</label>
                    <div class="col-sm-9">
                        <select name="size" class="form-select" required>
                            <option value="" disabled selected>請選擇尺寸</option>
                            <option value="中杯">中杯</option>
                            <option value="大杯">大杯</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">冰量：</label>
                    <div class="col-sm-9">
                        <select name="ice" class="form-select" required>
                            <option value="" disabled selected>請選擇冰量</option>
                            <option value="正常冰">正常冰</option>
                            <option value="少冰">少冰</option>
                            <option value="去冰">去冰</option>
                            <option value="熱飲">熱飲</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">甜度：</label>
                    <div class="col-sm-9">
                        <select name="sugar" class="form-select" required>
                            <option value="" disabled selected>請選擇甜度</option>
                            <option value="全糖">全糖</option>
                            <option value="半糖">半糖</option>
                            <option value="微糖">微糖</option>
                            <option value="無糖">無糖</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">加料：</label>
                    <div class="col-sm-9">
                        <select name="topping" class="form-select" required>
                            <option value="" disabled selected>請選擇加料</option>
                            <option value="無">無</option>
                            <option value="珍珠">珍珠</option>
                            <option value="布丁">布丁</option>
                            <option value="椰果">椰果</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">數量：</label>
                    <div class="col-sm-9">
                        <input type="number" name="quantity" class="form-control" placeholder="請輸入數量" min="1" required>
                    </div>
                </div>

                <div class="d-flex justify-content-end mt-4">
                    <button type="reset" id="reset-btn" class="btn btn-secondary btn-action me-2">清空資料</button>
                    <button type="submit" class="btn btn-primary btn-action me-2">加入訂單</button>
                    <a href="{{ url_for('order_summary', phone=customer_phone, order_id=order_id) }}" class="btn btn-success btn-action">
                        目前訂單
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var select = document.getElementById("product-select");
        var img = document.getElementById("product-image");
        var resetBtn = document.getElementById("reset-btn");

        function updateImage() {
            if (select.selectedIndex >= 0) {
                var selectedOption = select.options[select.selectedIndex];
                if (selectedOption.disabled) {
                    img.src = ""; img.style.display = "none"; return;
                }
                var photoUrl = selectedOption.getAttribute("data-photo");
                if (photoUrl) { img.src = photoUrl; img.style.display = "block"; }
                else { img.src = ""; img.style.display = "none"; }
            }
        }
        select.addEventListener("change", updateImage);
        resetBtn.addEventListener("click", function() {
            setTimeout(function() { img.src = ""; img.style.display = "none"; }, 0);
        });
        updateImage();
    });
</script>

</body>
</html>
